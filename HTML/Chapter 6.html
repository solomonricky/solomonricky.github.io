<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 06</title>
        <meta charset="UTF-8"/>
        <style type="text/css">
            table,tr,td{border:1px solid black;}
        </style>
    </head>
    <body>
        <!-- <table> = 表格 -->
        <!-- <tr> = Table Row 表格行 -->
        <!-- <td> = Table Data Cell 表格单元格 -->
        <!-- <th> = Table Header Cell 表头单元格 -->
        <!-- <caption> = 表格标题 -->
        <!-- <thead><tbody><tfoot> 语义话使结构更清晰 -->
        <!-- <td rowspan="n"> xxx </td>  合并行 -->
        <!-- <td colspan="n"> xxx </td>  合并列 -->
        <!-------------------------------------------->

        <table>
            <caption>学生成绩表</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>男</td>
                    <td>250</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>男</td>
                    <td>520</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>平均分</td>
                    <td colspan="2">385</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
