<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Chapter 07</title>
    </head>
    <body>
        <!-- <img src"path/name" /> = Image path -->
        <!-- <img src="path/name" /> alt="xxx" = alt is the description for search engine -->
        <!-- <img src="path/name" /> title="xxx" = title is the description for user -->
        <!-- ../ = Upper path -->
        <!-- .jpg picture doesn't support transparency background / .png picture support transparency background -->
        <!--------------------------------------------------------------------------------------------------------->

        <img src="IMG/Ladybug.jpg" title="Ladybug with JPG Format" alt="Ladybug with JPG Format" width="200" height="150"/>
        <img src="IMG/Ladybug.png" title="Ladybug with PNG Format" alt="Ladybug with PNG Format" width="200" height="150"/>
        <img src="IMG/Ladybug.gif" title="Ladybug with GIF Format" alt="Ladybug with GIF Format" width="200" height="150"/>
    </body>
</html>
