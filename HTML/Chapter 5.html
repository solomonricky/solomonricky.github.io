<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Chapter 05</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- <ol> & <li> 是有序列表。有分顺序1/2/3... -->
        <!-- <ul> & <li> 是无序列表。没有分顺序 -->
        <!-- <dl> & <dt> & <dd> 是定义列表，即注释列表一样 -->
        <!-- <dir> & <menu> 已被废除-->
        <h1>问卷调查</h1>
        <h3>1. 你是通过什么途径来到绿叶学习网的？</h3>
            <ol type="A">
                <li>百度搜索</li>
                <li>谷歌搜索</li>
                <li>其他途径</li>
            </ol>
        <h3>2. 你觉得绿叶学习网页面设计怎么样？</h3>
            <ol type="A">
                <li>酷炫大方</li>
                <li>比较普通</li>
                <li>非常粗糙</li>
            </ol>
        <h3>3. 你觉得这本书怎么样？</h3>
            <ul type="disc">
                <li>通俗易懂，轻松幽默</li>
                <li>内容丰富，技巧贼多</li>
                <li>三个字：好到爆！</li>
            </ul>
    </body>
</html>
