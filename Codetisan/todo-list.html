<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Todo List - Codetisan</title>
        <link rel="stylesheet" href="todo-list.css">
    </head>
    <body>
        <main>
            <div id="main-title">
                <h1>My Todo List</h1>
            </div>
            <div id="input-box">
                <input type="text" placeholder="Please enter an item.">
            </div>
            <div id="todo>">
                <ul id="todo-list">
                    <li class="todo-item done">
                        <lable class="tick"></lable>
                        <input type="checkbox">
                        <span>Item 1</span>
                        <button>Delete</button>
                    </li>
                    <li class="todo-item">
                        <lable class="tick"></lable>
                        <input type="checkbox">
                        <span>Item 2</span>
                        <button>Delete</button>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
