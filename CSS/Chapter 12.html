<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Chapter 12</title>
        <style type="text/css">
            div{color:cornflowerblue;}
            .para{color: blue;}
            #parad{color:blueviolet;}
            #uni strong{color:darkslateblue;}
            #uni2 span{color:darkmagenta;}
        </style>
    </head>
    <body>
        <div>Hello World!</div>
        <p class="para">This is a paragraph with class selector.</p>
        <p id="parad">This is a paragraph with id selector.</p>
        <div id="uni">
        <strong>This is a paragraph with universal selector.</strong>
        </div>
        <div id="uni2">
        <span>This is a paragraph with universal selector.</span>
        </div>
    </body>
    </html>
</html>
